<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Author: {{ post.author }} | Category: {{ post.category }}</p>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="image">
    {% endif %}
    <p>{{ post.body }}</p>
    <p><i>{{ post.created_at }}</i></p>
    <a href="{% url 'edit' post.id %}">Edit post</a> |
    <a href="{% url 'confirm-delete' post.id %}">Delete post</a>
    <p>Views count: {{ post.views_count }}</p>
    <hr>
    <h3>Comments</h3>
    <form method="post" action="{% url 'add-comment' post.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send comment</button>
    </form>
</body>
</html>
