{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Post{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Post Qo'shish</h1>
        <form method="post">
            {% csrf_token %}
            {{ post_form|crispy }}
            <button type="submit" class="btn btn-primary">Postni qo'shish</button>
        </form>
    </div>
{% endblock %}
